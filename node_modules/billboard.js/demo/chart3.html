        <style>
        .bb svg { font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 10px; line-height: normal; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .bb path, .bb line { fill: none; stroke:#000; }
        .bb text { user-select: none; }
        .bb-legend-item-tile, .bb-xgrid-focus, .bb-ygrid, .bb-event-rect, .bb-bars path { shape-rendering: crispEdges; }
        .bb-chart-arc path { stroke: rgb(255, 255, 255); }
        .bb-chart-arc text { fill: rgb(255, 255, 255); font-size: 13px; }
        .bb-grid line { stroke: rgb(170, 170, 170); }
        .bb-grid text { fill: rgb(170, 170, 170); }
        .bb-xgrid, .bb-ygrid { stroke-dasharray: 3, 3; }
        .bb-text.bb-empty { fill: rgb(128, 128, 128); font-size: 2em; }
        .bb-line { stroke-width: 1px; }
        .bb-circle._expanded_ { stroke-width: 1px; stroke: white; }
        .bb-selected-circle { fill: white; stroke-width: 2px; }
        .bb-bar { stroke-width: 0; }
        .bb-bar._expanded_ { fill-opacity: 0.75; }
        .bb-target.bb-focused { opacity: 1; }
        .bb-target.bb-focused path.bb-line, .bb-target.bb-focused path.bb-step { stroke-width: 2px; }
        .bb-target.bb-defocused { opacity: 0.3 !important; }
        .bb-region { fill: steelblue; fill-opacity: 0.1; }
        .bb-brush .extent { fill-opacity: 0.1; }
        .bb-legend-item { font-size: 12px; }
        .bb-legend-item-hidden { opacity: 0.15; }
        .bb-legend-background { opacity: 0.75; fill: white; stroke: lightgray; stroke-width: 1; }
        .bb-title { font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 14px; line-height: normal; font-family: sans-serif; }
        .bb-tooltip-container { z-index: 10; }
        .bb-tooltip { border-collapse: collapse; border-spacing: 0px; background-color: rgb(255, 255, 255); empty-cells: show; opacity: 0.9; box-shadow: rgb(119, 119, 119) 7px 7px 12px -9px; }
        .bb-tooltip tr { border: 1px solid rgb(204, 204, 204); }
        .bb-tooltip th { background-color: rgb(170, 170, 170); font-size: 14px; padding: 2px 5px; text-align: left; color: rgb(255, 255, 255); }
        .bb-tooltip td { font-size: 13px; padding: 3px 6px; background-color: rgb(255, 255, 255); border-left: 1px dotted rgb(153, 153, 153); }
        .bb-tooltip td > span, .bb-tooltip td > svg { display: inline-block; width: 10px; height: 10px; margin-right: 6px; }
        .bb-tooltip td.value { text-align: right; }
        .bb-area { stroke-width: 0; opacity: 0.2; }
        .bb-chart-arcs-title { dominant-baseline: middle; font-size: 1.3em; }
        .bb-chart-arcs .bb-chart-arcs-background { fill: rgb(224, 224, 224); stroke: none; }
        .bb-chart-arcs .bb-chart-arcs-gauge-unit { fill: rgb(0, 0, 0); font-size: 16px; }
        .bb-chart-arcs .bb-chart-arcs-gauge-max { fill: rgb(119, 119, 119); }
        .bb-chart-arcs .bb-chart-arcs-gauge-min { fill: rgb(119, 119, 119); }
        .bb-chart-arc .bb-gauge-value { fill: rgb(0, 0, 0); }
